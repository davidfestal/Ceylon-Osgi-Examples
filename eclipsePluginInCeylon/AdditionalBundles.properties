# Syntax : <bundle name>=<comma-separated options>
# Options :
#
#  - no-import :
#      the bundle is downloaded but is
#      *not* added as a direct import.
#      If the option is omitted, a shared
#      import is added in the generated module.
#
#  - no-source :
#      the source bundle is *not* downloaded.
#      If the option is omitted, the corresponding
#      source bundle is also downloaded.

#  - optional :
#      the bundle is downloaded and is
#      added in the generated module
#      as a direct shared and 
#      optional import.

org.eclipse.help
org.eclipse.osgi=no-import
org.eclipse.core.commands=no-import
org.eclipse.equinox.common=no-import
org.eclipse.core.contenttype=no-import
org.eclipse.swt.gtk.linux.x86_64=no-import
org.eclipse.swt=no-import,no-source
org.eclipse.core.jobs=no-import
org.eclipse.equinox.registry=no-import
org.eclipse.equinox.preferences=no-import
org.eclipse.ui.workbench=no-import
org.eclipse.ui.ide=no-import
org.eclipse.jface=no-import
org.eclipse.ui.workbench.texteditor=no-import
org.eclipse.pde.launching=optional
org.eclipse.jdt.junit.core=optional
